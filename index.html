<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button>
                <i class="fas fa-border-all"></i>
                <span>Speaker view</span>
            </button>
            <button>
                <i class="fas fa-expand-arrows-alt"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <!-- controls to switch to different page -->
            <div class="page-btn page-btn-left">
                <i class="fas fa-caret-left"></i>
                <div>1/2</div>
            </div>

            <!-- container users gallery view -->
            <div class="users-container">
                <div class="user-box">
                    <img src="img/user.jpg" alt="user1-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user2-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user3-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user4-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user5-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user6-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user7-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user8-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user9-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user10-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user11-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user12-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user13-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user14-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user15-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user16-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user17-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user18-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user19-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user20-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user21-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user22-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user23-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user24-image">
                </div>
                <div class="user-box">
                    <img src="img/user.jpg" alt="user25-image">
                </div>
            </div>
            
            <!-- controls to switch to different page -->
            <div class="page-btn page-btn-right">
                <i class="fas fa-caret-right"></i>
                <div>1/2</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <!-- controls for mic and video -->
            <div class="left-footer controls">
                <div class="mic-icon">
                    <i class="fas fa-microphone"></i>
                    <div class="footer-text">Mute</div>
                </div>
                <div class="arrow-up-icon">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="video-icon">
                    <i class="fas fa-video"></i>
                    <div class="footer-text">Stop Video</div>
                </div>
                <div class="arrow-up-icon">
                    <i class="fas fa-chevron-up"></i>
                </div>
            </div>

            <!-- meeting controls -->
            <div class="center-footer controls">
                <div class="invite">
                    <i class="fas fa-user-plus"></i>
                    <div class="footer-text">Invite</div>
                </div>
                <div class="participants">
                    <i class="fas fa-users"></i>
                    <div class="footer-text">Manage Participants</div>
                </div>
                <div class="polling">
                    <i class="fas fa-poll"></i>
                    <div class="footer-text">Polling</div>
                </div>
                <div class="share-screen">
                    <i class="fas fa-share-square"></i>
                    <div class="footer-text">Share Screen</div>
                </div>
                <div class="chat">
                    <i class="fas fa-comment-dots"></i>
                    <div class="footer-text">Chat</div>
                </div>
                <div class="record">
                    <i class="fas fa-circle"></i>
                    <div class="footer-text">Record</div>
                </div>
                <div class="breakout-rooms">
                    <i class="fas fa-th-large"></i>
                    <div class="footer-text">Breakout Rooms</div>
                </div>
                <div class="more">
                    <i class="fas fa-ellipsis-h"></i>
                    <div class="footer-text">More</div>
                </div>
            </div>

            <!-- end meeting -->
            <div class="right-footer">
                <button>
                    <span>End Meeting</span>
                </button>
            </div>
        </div>
    </footer>
</body>
</html>
